      function removeEffect(){
        data = {
          "effect": "none"
        }
        huejs.lights.modifyLight('1', 'state', data);
        huejs.lights.modifyLight('2', 'state', data);
      }
      console.log(allLights['1'].state.bri);
      function sync(){
        data ={
          'bri': allLights['1'].state.bri,
          'hue': allLights['1'].state.hue,
          'sat': allLights['1'].state.sat
        }
        huejs.lights.modifyLight('2', 'state', data);
      }
      function bright(int){
        var trans = int * 255;
        console.log(trans);
        data = {
          'bri': parseInt(trans)
        };
        huejs.lights.modifyLight('1', 'state', data);
        huejs.lights.modifyLight('2', 'state', data);
      }

      function turnOn(){
        data = {
          'on': true 
        };
        huejs.lights.modifyLight('1', 'state', data);
        huejs.lights.modifyLight('2', 'state', data);
      }

      function turnOff(){
        data = {
          'on': false 
        };
        huejs.lights.modifyLight('1', 'state', data);
        huejs.lights.modifyLight('2', 'state', data);
      }

      function colorCylce(){
        data = {"effect":"colorloop"};
        huejs.lights.modifyLight('1', 'state', data);
        huejs.lights.modifyLight('2', 'state', data);
